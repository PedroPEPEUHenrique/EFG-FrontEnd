    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card-container {
          display: flex; /* Habilita o layout flexível */
          gap: 20px; /* Adiciona um espaço entre os cards */
        }
      
        .card {
          border: 1px solid #ccc;
          width: 300px; /* Largura desejada para cada card */
          box-shadow: 2px 2px 5px #888888;
          border-radius: 5px;
          overflow: hidden; /* Garante que a imagem não ultrapasse a borda */
        }
      
        .card-image {
          width: 100%; /* Faz a imagem ocupar toda a largura do card */
          height: auto; /* Mantém a proporção da imagem */
          display: block; /* Remove espaço extra abaixo da imagem */
        }
      
        .card-content {
          padding: 15px;
        }
      
        .card-title {
          font-size: 1.2em;
          font-weight: bold;
          margin-bottom: 10px;
        }
      
        /* Opcional: Estilos para tornar responsivo */
        @media (max-width: 768px) {
          .card-container {
            flex-direction: column; /* Empilha os cards em telas menores */
          }
      
          .card {
            width: 100%; /* Ocupa a largura total em telas menores */
          }
        }
      </style>
</head>
